<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linux_community</title>
    <link rel="stylesheet" href="projct_form.css">
</head>
<body>
    
    <header>
        <figure>
            <img src="project_image/linux-svgrepo-com (1).svg
            " width="100px" alt="">
            <figcaption>Linux</figcaption>
        </figure>

        <footer>
            <a href="https://www.svgrepo.com/" target="_blank">
                &copy; 2025 - SVG Repo LLC
            </a>
        </footer>
    </header>

    <form action="
    ">
    <h1>LINUX COMMUNITY PLATFORM</h1>
    <P>Linux platform is a global network of developers, users who collaborate to improve and support the open-source linux operating system and its vast ecosystem of softwares and tools.</P>

    <fieldset>
        
        <legend>Register to be a <strong>Member</strong></legend>

        <p>
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="firstname">

            <label for="email">EMAIL</label>
            <input type="email" id="email">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" minlength="6" maxlength="10" required>
        </p>
        <p>
            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname">

            <label for="Phone">PHONE NUMBER</label>
            <input type="tel" id="Phone" pattern="[0-9]{6}">

            <label for="confirmPassword">COMFIRM PASSWORD</label>
            <input type="password" id="confirmPassword" required>
        </p>

    </fieldset>

    <button>Submit</button>
    <p>
        Already have an account?
        <a href="login_page.html">Login</a>
    </p>

</form>
</body>
</html>
